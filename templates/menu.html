<!DOCTYPE html>
<html lang="en">
<head>
  <title>BooksOnline</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#F3E2A9">
<div style="background-color:#F3E2A9;">
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block mx-auto" src="/static/img/books1.jpeg" alt="slide_1" width="800" height="500">
      <div class="carousel-caption">
        Read books.
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block mx-auto" src="/static/img/books2.jpg" alt="slide_2" width="800" height="500">
      <div class="carousel-caption">
        Simple. Comfortable. Innovative.
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block mx-auto" src="/static/img/books3.jpeg" alt="slide_3" width="800" height="500">
      <div class="carousel-caption">
        Online.
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
    <p style="padding-bottom: 30px;">
</div>

<form action="http://127.0.0.1:8080/login">
    <input type="submit" value="Log in" style="display: block; margin: 0 auto;"/>
    <p style="padding-bottom: 10px;"></p>
</form>

<form action="http://127.0.0.1:8080/signup">
    <input type="submit" value="Sign up" style="display: block; margin: 0 auto;"/>
    <p style="padding-bottom: 10px;"></p>
</form>
</div>
</body>
</html>
